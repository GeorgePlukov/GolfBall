<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/findbluetooth.js"></script>
  </head>
  <body ng-app="starter" ng-controller="bluetoothCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">GolfBall</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <div class="item text-center">
            <p class="text-feature">SCORE</p>
            <h1 class="text-no-margin">{{ score }}</h1>
          </div>
          <div class="scorecard">
            <div class="row">
              <div class="col col-20">
                <div>Hole</div>
                <div>Par</div>
                <div>Score</div>
              </div>
              <div class="col col-80">
                <ion-scroll direction="x">
                  <div class="scorecard-row">
                    <div class="scorecard-col center" ng-repeat="hole in holes">
                      <div>{{ hole.hole }}</div>
                      <div>{{ hole.par || '-' }}</div>
                      <div>{{ hole.score || '-' }}</div>
                    </div>
                    <div class="scorecard-col center">
                      <div>In</div>
                      <div>-</div>
                      <div>-</div>
                    </div>
                    <div class="scorecard-col center">
                      <div>Out</div>
                      <div>-</div>
                      <div>-</div>
                    </div>
                    <div class="scorecard-col center">
                      <div>Total</div>
                      <div>-</div>
                      <div>-</div>
                    </div>
                  </div>
                </ion-scroll>
              </div>
            </div>
            <div class="item text-center">
              <p class="text-feature">STATS</p>
              <div class="row">
                <div class="col">
                  <p class="text-feature">BIRDIES</p>
                </div>
                <div class="col">
                  <p class="text-feature">EAGLES</p>
                </div>
                <div class="col">
                  <p class="text-feature">PARS</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p>DISTANCE</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
