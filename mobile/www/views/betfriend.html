<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Bet a Friend</h1>
    <button class="button button-clear button-assertive" ng-click="hideBetFriend()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Friend's Name</span>
        <input type="text" placeholder="John Appleseed">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Friend's Email</span>
        <input type="email" placeholder="john.appleseed@example.com">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Hole
        </div>
        <select>
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
        </select>
      </label>
      <button class="button button-balanced button-block" ng-click="placeBet()">Place Bet</button>
    </div>
  </ion-content>
</ion-modal-view>
