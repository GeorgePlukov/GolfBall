   <div class="list">
                  <div class="item text-center">
                    <p class="text-feature">SCORE</p>
                    <h1 class="text-no-margin">{{ score }}</h1>
                  </div>
                  <div class="scorecard">
                    <div class="row">
                      <div class="col col-20">
                        <div>Hole</div>
                        <div>Par</div>
                        <div>Score</div>
                      </div>
                      <div class="col col-80">
                        <ion-scroll direction="x">
                          <div class="scorecard-row">
                            <div class="scorecard-col center" ng-repeat="hole in holes">
                              <div>{{ hole.hole }}</div>
                              <div>{{ hole.par || '-' }}</div>
                              <div>{{ hole.score || '-' }}</div>
                            </div>
                            <div class="scorecard-col center">
                              <div>In</div>
                              <div>36</div>
                              <div>-</div>
                            </div>
                            <div class="scorecard-col center">
                              <div>Out</div>
                              <div>36</div>
                              <div>-</div>
                            </div>
                            <div class="scorecard-col center">
                              <div>Total</div>
                              <div>72</div>
                              <div>-</div>
                            </div>
                          </div>
                        </ion-scroll>
                      </div>
                    </div>
                    <div class="item text-center">
                      <p class="text-feature">STATS</p>
                      <div class="statscard row">
                        <div class="statscard-col-1 col col-50">
                          {{ stats.first }}
                        </div>
                        <div class="col col-50" style="padding-top: 0;">
                          <div class="statscard-col-2">
                            {{ stats.second }}
                          </div>
                          <div class="statscard-col-3">
                            {{ stats.third }}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
